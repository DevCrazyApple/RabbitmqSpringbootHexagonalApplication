# Usa 1 GB de memoria máxima para la JVM (ajustable según tus necesidades)
org.gradle.jvmargs=-Xmx1024m

# Habilita la caché de Gradle (mejora velocidad en builds repetitivos)
org.gradle.caching=true

# Desactiva la compresión de la caché (evita errores de escritura en Docker)
org.gradle.cache.compress=false

# Desactiva el build paralelo (más seguro en contenedores)
org.gradle.parallel=false
